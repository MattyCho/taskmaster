type Task @model
@key(name: "teamAndTask", fields: ["teamId"]) {
    id: ID!
    teamId: ID!
    taskTitle: String
    taskDescription: String
    taskStatus: String
    taskDate: AWSDateTime
    team: Team! @connection(fields: ["teamId"])
}
type Team @model {
    id: ID!
    teamName: String
    tasks: [Task] @connection(keyName: "teamAndTask", fields: ["id"])
}